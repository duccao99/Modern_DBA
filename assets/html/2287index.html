<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <title>Landing Page</title>
</head>
<body>
    <div class="category">
        <h1>List Category</h1>
    </div>
    <div class="product">
        <h1>List Product</h1>
    </div>
</body>
<script id="product-list" type="text/x-handlebars-template">
    <ul class="product_list">
    {{#each product}}
        <li><a href="/detail/{{this._id}}">{{this.name}}</a></li>
    {{/each}}
    </ul>
</script>
<script id="category-list" type="text/x-handlebars-template">
    <ul class="categoty_list">
    {{#each category}}
        <li>
            <a id='{{this._id}}' class ="each_category" href="/common/{{this._id}}">{{this.name}}</a>
            <span id='{{this._id}}' class="btncategoty">more</span> 
            <div id="subcate{{this._id}}"></div>
        </li>
    {{/each}}
    </ul>
</script>
<script id="subcate-list" type="text/x-handlebars-template">
    <ul class="subcate">
    {{#each morecate}}
        <li><a id='{{this._id}}' class ="each_category" href="/common/{{this._id}}">{{this.name}}</a></li>
    {{/each}}
    </ul>
</script>


<script src="./assets/js/2287.js"></script>
</html>
